<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WikiPlayground</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div class="row" style="height: 100%; width: 100%;">
        <div class="col">

        
            <div class="row justify-content-center my-3">
                <div class="col-auto text-center d-flex">
                    <h1>Wiki</h1>
                    <h2 class="mt-1"><i>Playground</i></h2>
                </div>
            </div>

            <div class="row my-auto px-5">
                <div class="col-11">
                    <div class="row my-auto">
                        <div class="row justify-content-center" style="width: 100%;">
                            <div class="col" style="width: 0%;">
                                <div class="card mx-1 p-3" style="height: 23em;" id="iframe_wiki_card">
                                    <iframe src="https://www.wikidata.org/wiki/Q24206564" style="height: 100%; width: 100%;" title="Iframe Example"></iframe>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-1 my-auto">
                    <div class="row my-5">
                        <button type="button" id="next_btn" class="btn btn-outline-secondary mx-auto" style="width: 5em; height: 5em;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
                                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                            </svg>
                        </button>
                        <h5 class="mt-2 text-center text-secondary">Prossimo</h5>
                    </div>
                    <div class="row my-5">
                        <button type="button" class="btn btn-outline-success mx-auto" style="width: 5em; height: 5em;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                                <path d="M11 2H9v3h2z"/>
                                <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                            </svg>
                        </button>
                        <h5 class="mt-2 text-center text-success">Save</h5>
                    </div>
                </div>
            </div>

            <div class="row my-auto">
                <div class="row my-auto">
                    <div class="row justify-content-center" style="width: 100%; padding-left: 4.7em;">
                        <div class="card" style="height: 23em;" id="iframe_opac_card">
                            <div class="row m-1" style="height: 100%;">
                                <ul class="list-group" id="opac_list" style="width: 100%;"> 
                                    <li class="list-group-item border-0">
                                        <div class="row">
                                            <div class="col-11">
                                                <div class="card">
                                                    <iframe src="https://cors-anywhere.herokuapp.com/https://opac.sbn.it/risultati-autori/-/opac-autori/detail/ITICCUCFIV008732?origin=*" height="250" title="Iframe Example"></iframe>

                                                </div>
                                            </div>
                                            <div class="col-1">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

<!--<script type="module" src="./index.js"></script>-->
    
</body>

</html>
