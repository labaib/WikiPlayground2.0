<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WikiPlayground</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

    <div class="row" style="height: 100%; width: 100%;">
        <div class="col mt-4">
            <div class="row my-auto px-5">
                <div class="col-11">
                    <div class="row my-auto">
                        <div class="row justify-content-center" style="width: 100%;">
                            <div class="col" style="width: 0%;">
                                <div class="card mx-1 p-3" style="height: 33em;" id="iframe_wiki_card"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-1 my-auto">
                    <div class="row">
                        <button type="button" id="next_btn" class="btn btn-outline-warning mx-auto" style="width: 5em; height: 5em;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
                                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="row mt-5">
                        <button type="button" class="btn btn-outline-success mx-auto" style="width: 5em; height: 5em;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                              <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"/>
                              <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row my-auto mt-2">
                <div class="row my-auto">
                    <div class="row justify-content-center" style="width: 100%; padding-left: 1em;">
                        <div class="card border-0" id="iframe_opac_card">
                            <div class="row m-1" style="height: 100%;">
                                <ul class="list-group list-group-horizontal overflow-x-auto" id="opac_list" style="width: 100%;"></ul>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

<script type="module" src="./index.js"></script>
    
</body>

</html>
